<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --border-color: #E2E8F0;
            --rank-gold: #F59E0B;
            --rank-silver: #64748B;
            --rank-bronze: #B45309;
        }
        body.dark-mode {
            --bg-color: #0F172A;
            --card-bg: #1E293B;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --border-color: #334155;
            --rank-silver: #94A3B8;
            --rank-bronze: #D97706;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            transition: 0.3s;
        }

        .container { max-width: 800px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-back { background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-main); padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: 0.2s; }
        .btn-back:hover { background: var(--border-color); color: var(--text-main); }
        .theme-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }

        .leader-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 24px; padding: 30px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th { text-align: left; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; padding: 15px; border-bottom: 1px solid var(--border-color); letter-spacing: 0.05em; }
        td { padding: 20px 15px; vertical-align: middle; border-bottom: 1px solid var(--border-color); }
        tr:last-child td { border-bottom: none; }

        .rank-icon { font-size: 1.2rem; margin-right: 8px; }
        .score-badge { background: #EEF2FF; color: #4F46E5; padding: 6px 12px; border-radius: 8px; font-weight: 700; font-family: 'JetBrains Mono'; }
        body.dark-mode .score-badge { background: #312E81; color: #A5B4FC; }
        .user-avatar { width: 32px; height: 32px; background: var(--border-color); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 0.8rem; margin-right: 10px; color: var(--text-muted); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="/" class="btn-back">‚Üê Menu</a>
        <h2 class="fw-bold m-0">üèÜ Hall of Fame</h2>
        <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
    </div>

    <div class="leader-card">
        <div th:if="${scores.isEmpty()}" class="text-center py-5">
            <div style="font-size: 3rem; opacity: 0.5;">üöÄ</div>
            <h4 class="mt-3">Empty List</h4>
            <p style="color: var(--text-muted)">Be the first to join the history!</p>
            <a href="/" class="btn-back mt-2 d-inline-block">Start Quiz</a>
        </div>

        <table th:unless="${scores.isEmpty()}">
            <thead><tr><th width="15%">Rank</th><th width="45%">Player</th><th width="20%">Score</th><th width="20%">Time</th></tr></thead>
            <tbody>
            <tr th:each="score, stat : ${scores}">
                <td>
                    <span th:if="${stat.count == 1}" style="color: var(--rank-gold)" class="fw-bold"><span class="rank-icon">ü•á</span>1</span>
                    <span th:if="${stat.count == 2}" style="color: var(--rank-silver)" class="fw-bold"><span class="rank-icon">ü•à</span>2</span>
                    <span th:if="${stat.count == 3}" style="color: var(--rank-bronze)" class="fw-bold"><span class="rank-icon">ü•â</span>3</span>
                    <span th:if="${stat.count > 3}" style="color: var(--text-muted); padding-left: 28px;" th:text="${stat.count}">4</span>
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="user-avatar" th:text="${#strings.substring(score.name,0,1).toUpperCase()}">U</div>
                        <span class="fw-bold" th:text="${score.name}">User</span>
                    </div>
                </td>
                <td><span class="score-badge" th:text="${score.score}">0</span></td>
                <td style="font-family: 'JetBrains Mono'; font-size: 0.9rem; color: var(--text-muted);" th:text="${score.timeFormatted}">00:00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') { body.classList.add('dark-mode'); document.getElementById('themeBtn').innerText = '‚òÄÔ∏è'; }
    function toggleTheme() {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        document.getElementById('themeBtn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
</script>
</body>
</html>
