<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hall of Fame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh; color: white;
            padding: 40px 20px;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        /* –°—Ç–∏–ª–∏ –º–µ—Å—Ç */
        .rank-1 { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 1.5rem; } /* –ó–æ–ª–æ—Ç–æ */
        .rank-2 { color: #C0C0C0; text-shadow: 0 0 10px rgba(192, 192, 192, 0.5); font-size: 1.3rem; } /* –°–µ—Ä–µ–±—Ä–æ */
        .rank-3 { color: #CD7F32; text-shadow: 0 0 10px rgba(205, 127, 50, 0.5); font-size: 1.2rem; } /* –ë—Ä–æ–Ω–∑–∞ */

        table { width: 100%; border-collapse: separate; border-spacing: 0 15px; }
        tr { transition: 0.3s; }
        tbody tr { background: rgba(255,255,255,0.05); }
        tbody tr:hover { transform: scale(1.02); background: rgba(255,255,255,0.15); }
        td { padding: 15px; vertical-align: middle; }
        td:first-child { border-radius: 10px 0 0 10px; text-align: center; font-weight: bold; }
        td:last-child { border-radius: 0 10px 10px 0; }

        .btn-home {
            background: white; color: #1e3c72; border: none; padding: 12px 30px;
            border-radius: 50px; font-weight: bold; transition: 0.3s;
        }
        .btn-home:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        .empty-state { text-align: center; opacity: 0.7; font-style: italic; margin-top: 20px; }
    </style>
</head>
<body>

<div class="glass-panel">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="fw-bold m-0">üèÜ Leaderboard</h1>
        <a href="/" class="btn btn-home">Home</a>
    </div>

    <div th:if="${scores.isEmpty()}" class="empty-state">
        <h3>No heroes yet... Be the first!</h3>
    </div>

    <table th:unless="${scores.isEmpty()}">
        <thead>
        <tr style="background: none !important;">
            <th style="width: 10%;">#</th>
            <th style="width: 40%;">Name</th>
            <th style="width: 25%;">Score</th>
            <th style="width: 25%;">Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score, stat : ${scores}">
            <td th:classappend="${stat.count == 1} ? 'rank-1' : (${stat.count == 2} ? 'rank-2' : (${stat.count == 3} ? 'rank-3' : ''))">
                <span th:if="${stat.count == 1}">üëë</span>
                <span th:text="${stat.count}">1</span>
            </td>
            <td class="fw-bold fs-5" th:text="${score.name}">User</td>
            <td>
                <div class="progress" style="height: 6px; width: 80px; background: rgba(255,255,255,0.2); margin-bottom: 5px;">
                    <div class="progress-bar bg-warning" th:style="'width:' + (${score.score} * 5) + '%'"></div>
                </div>
                <span th:text="${score.score}">0</span> pts
            </td>
            <td class="font-monospace opacity-75" th:text="${score.timeFormatted}">00:00</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
