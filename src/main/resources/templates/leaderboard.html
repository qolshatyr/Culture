<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme */
            --bg-color: #F8FAFC;
            --card-bg-rgb: 255, 255, 255;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --primary: #4F46E5;
            --accent-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --border-color: rgba(226, 232, 240, 0.6);

            --rank-gold: #F59E0B;
            --rank-silver: #64748B;
            --rank-bronze: #B45309;
        }
        body.dark-mode {
            /* Dark Theme */
            --bg-color: #0F172A;
            --card-bg-rgb: 30, 41, 59;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --primary: #818CF8;
            --accent-gradient: linear-gradient(135deg, #6366F1 0%, #A855F7 100%);
            --border-color: rgba(51, 65, 85, 0.6);
            --rank-silver: #94A3B8;
            --rank-bronze: #D97706;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            transition: 0.3s;
        }

        .bg-blob {
            position: fixed;
            width: 600px; height: 600px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
            animation: blobMove 20s infinite alternate;
        }
        .blob-1 { top: -200px; left: -200px; }
        .blob-2 { bottom: -200px; right: -200px; background: #EC4899; animation-delay: -10s; }
        @keyframes blobMove { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 50px) scale(1.1); } }

        .container { max-width: 800px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; z-index: 2; }

        .btn-modern {
            background: rgba(var(--card-bg-rgb), 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 10px 20px; border-radius: 50px;
            text-decoration: none; font-weight: 600;
            transition: 0.2s;
        }
        .btn-modern:hover { transform: translateY(-2px); border-color: var(--primary); color: var(--primary); }

        .theme-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-main); }

        .leader-card {
            background: rgba(var(--card-bg-rgb), 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Custom Tabs */
        .nav-pills { margin-bottom: 2rem; gap: 0.5rem; justify-content: center; }
        .nav-pills .nav-link {
            border-radius: 50px;
            color: var(--text-muted);
            background: transparent;
            border: 1px solid var(--border-color);
            font-weight: 600;
            padding: 0.5rem 1.5rem;
        }
        .nav-pills .nav-link.active {
            background: var(--accent-gradient);
            color: white;
            border-color: transparent;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th { text-align: left; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; padding: 15px; border-bottom: 1px solid var(--border-color); letter-spacing: 0.05em; }
        td { padding: 20px 15px; vertical-align: middle; border-bottom: 1px solid var(--border-color); transition: 0.2s; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(var(--card-bg-rgb), 0.5); }

        .rank-icon { font-size: 1.2rem; margin-right: 8px; }
        .score-badge {
            background: var(--accent-gradient);
            color: white;
            padding: 6px 12px; border-radius: 8px;
            font-weight: 700; font-family: 'JetBrains Mono';
        }
        .user-avatar {
            width: 32px; height: 32px;
            background: rgba(var(--card-bg-rgb), 1);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 0.8rem; margin-right: 10px; color: var(--primary); font-weight: bold;
        }
    </style>
</head>
<body>
<div class="bg-blob blob-1"></div>
<div class="bg-blob blob-2"></div>

<div class="container">
    <div class="header">
        <a href="/" class="btn-modern">‚Üê Menu</a>
        <h2 class="fw-bold m-0" style="background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Hall of Fame</h2>
        <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
    </div>

    <div class="leader-card">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation" th:each="cat, iterStat : ${categories}">
                <button class="nav-link"
                        th:classappend="${cat == 'ALL'} ? 'active' : ''"
                        th:id="'pills-' + ${cat} + '-tab'"
                        data-bs-toggle="pill"
                        th:data-bs-target="'#pills-' + ${cat}"
                        type="button" role="tab"
                        th:text="${cat == 'ALL' ? 'üî• Hardcore' : 'Section ' + cat}">
                    Section 1
                </button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div th:each="cat : ${categories}"
                 class="tab-pane fade"
                 th:classappend="${cat == 'ALL'} ? 'show active' : ''"
                 th:id="'pills-' + ${cat}"
                 role="tabpanel">

                <div th:if="${leaderboards.get(cat) == null || leaderboards.get(cat).isEmpty()}" class="text-center py-5">
                    <div style="font-size: 3rem; opacity: 0.5;">üöÄ</div>
                    <h4 class="mt-3">No Records Yet</h4>
                    <p style="color: var(--text-muted)">Be the first to conquer this section!</p>
                </div>

                <table th:unless="${leaderboards.get(cat) == null || leaderboards.get(cat).isEmpty()}">
                    <thead><tr><th width="15%">Rank</th><th width="45%">Player</th><th width="20%">Score</th><th width="20%">Time</th></tr></thead>
                    <tbody>
                    <tr th:each="score, stat : ${leaderboards.get(cat)}">
                        <td>
                            <span th:if="${stat.count == 1}" style="color: var(--rank-gold)" class="fw-bold"><span class="rank-icon">ü•á</span>1</span>
                            <span th:if="${stat.count == 2}" style="color: var(--rank-silver)" class="fw-bold"><span class="rank-icon">ü•à</span>2</span>
                            <span th:if="${stat.count == 3}" style="color: var(--rank-bronze)" class="fw-bold"><span class="rank-icon">ü•â</span>3</span>
                            <span th:if="${stat.count > 3}" style="color: var(--text-muted); padding-left: 28px;" th:text="${stat.count}">4</span>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="user-avatar" th:text="${#strings.substring(score.name,0,1).toUpperCase()}">U</div>
                                <span class="fw-bold" th:text="${score.name}">User</span>
                            </div>
                        </td>
                        <td><span class="score-badge" th:text="${score.score}">0</span></td>
                        <td style="font-family: 'JetBrains Mono'; font-size: 0.9rem; color: var(--text-muted);" th:text="${score.timeFormatted}">00:00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') { body.classList.add('dark-mode'); document.getElementById('themeBtn').innerText = '‚òÄÔ∏è'; }
    function toggleTheme() {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        document.getElementById('themeBtn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
</script>
</body>
</html>
