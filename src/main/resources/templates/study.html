<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme */
            --bg-color: #F8FAFC;
            --card-bg-rgb: 255, 255, 255;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --primary: #4F46E5;
            --accent-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --card-border: 1px solid rgba(226, 232, 240, 0.6);
            --card-back-bg: linear-gradient(135deg, #4F46E5 0%, #4338CA 100%);
        }

        body.dark-mode {
            /* Dark Theme */
            --bg-color: #0F172A;
            --card-bg-rgb: 30, 41, 59;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --primary: #818CF8;
            --accent-gradient: linear-gradient(135deg, #6366F1 0%, #A855F7 100%);
            --card-border: 1px solid rgba(51, 65, 85, 0.6);
            --card-back-bg: linear-gradient(135deg, #312E81 0%, #1E1B4B 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            transition: 0.3s;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .bg-blob {
            position: fixed;
            width: 600px; height: 600px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
            animation: blobMove 20s infinite alternate;
        }
        .blob-1 { top: -200px; left: -200px; }
        .blob-2 { bottom: -200px; right: -200px; background: #EC4899; animation-delay: -10s; }
        @keyframes blobMove { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 50px) scale(1.1); } }

        .top-nav { position: absolute; top: 20px; left: 20px; z-index: 10; }

        .btn-modern {
            background: rgba(var(--card-bg-rgb), 0.8);
            backdrop-filter: blur(5px);
            border: var(--card-border);
            color: var(--text-main);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .btn-modern:hover { transform: translateY(-2px); border-color: var(--primary); color: var(--primary); }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px; z-index: 10;
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(var(--card-bg-rgb), 0.8);
            border: var(--card-border);
            color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .theme-toggle:hover { transform: rotate(15deg); }

        /* Scene & Card */
        .scene { width: 90%; max-width: 650px; height: 420px; perspective: 1000px; cursor: pointer; margin-top: -40px; }
        .card-inner {
            width: 100%; height: 100%; position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
        }
        .scene.flipped .card-inner { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 32px;
            padding: 40px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: var(--card-border);
        }

        .card-face.front {
            background: rgba(var(--card-bg-rgb), 0.8);
            backdrop-filter: blur(12px);
        }
        .card-face.back {
            background: var(--card-back-bg);
            color: white;
            transform: rotateY(180deg);
            border: none;
        }

        /* Controls */
        .controls { display: flex; gap: 20px; margin-top: 40px; z-index: 10; }
        .btn-ctrl {
            background: rgba(var(--card-bg-rgb), 0.8);
            backdrop-filter: blur(5px);
            color: var(--text-main);
            border: var(--card-border);
            padding: 15px 35px; border-radius: 16px;
            font-weight: 700; font-size: 1.1rem;
            cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
        }
        .btn-ctrl:hover { transform: translateY(-3px); border-color: var(--primary); color: var(--primary); }

        .progress-text { font-family: 'JetBrains Mono', monospace; margin-top: 20px; color: var(--text-muted); font-size: 0.9rem; }

        .badge-topic {
            background: var(--accent-gradient);
            color: white;
            padding: 6px 12px; border-radius: 8px;
            font-weight: 700; font-size: 0.8rem; text-transform: uppercase;
            margin-bottom: 20px; letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
<div class="bg-blob blob-1"></div>
<div class="bg-blob blob-2"></div>

<div class="top-nav"><a href="/" class="btn-modern">‚Üê Menu</a></div>
<button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>

<div class="scene" onclick="flip()">
    <div class="card-inner">
        <div class="card-face front">
            <div class="badge-topic" id="topic">TOPIC</div>
            <h3 class="fw-bold lh-base" id="qText" style="font-size: 1.75rem;">Loading...</h3>
            <div class="mt-4" style="color: var(--text-muted); font-size: 0.9rem;">Click to flip ‚Üª</div>
        </div>
        <div class="card-face back">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üí°</div>
            <h2 class="fw-bold mb-3" id="ansKey" style="font-size: 2.5rem;">A</h2>
            <p id="ansText" class="opacity-90 fs-5">Answer text here</p>
        </div>
    </div>
</div>

<div class="progress-text">Card <span id="idx">1</span> of <span id="total">0</span></div>

<div class="controls">
    <button class="btn-ctrl" onclick="nav(-1)"><span>‚Üê</span> Prev</button>
    <button class="btn-ctrl" onclick="nav(1)">Next <span>‚Üí</span></button>
</div>

<script th:inline="javascript">
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') { body.classList.add('dark-mode'); document.getElementById('themeBtn').innerText = '‚òÄÔ∏è'; }
    function toggleTheme() {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        document.getElementById('themeBtn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    const qs = [[${questions}]]; let i = 0;
    const scene = document.querySelector('.scene');

    function render() {
        const q = qs[i];
        document.getElementById('qText').innerText = q.questionText;
        document.getElementById('topic').innerText = q.topic || 'General';
        document.getElementById('ansKey').innerText = q.correctAnswer;

        let txt = "";
        if(q.correctAnswer==='A') txt=q.optionA; if(q.correctAnswer==='B') txt=q.optionB;
        if(q.correctAnswer==='C') txt=q.optionC; if(q.correctAnswer==='D') txt=q.optionD; if(q.correctAnswer==='E') txt=q.optionE;
        document.getElementById('ansText').innerText = txt;

        document.getElementById('idx').innerText = i+1; document.getElementById('total').innerText = qs.length;
        scene.classList.remove('flipped');
    }

    function flip() { scene.classList.toggle('flipped'); }
    function nav(d) { i+=d; if(i<0)i=qs.length-1; if(i>=qs.length)i=0; render(); }

    document.addEventListener('keydown', e => { if(e.code==='Space') flip(); if(e.code==='ArrowRight') nav(1); if(e.code==='ArrowLeft') nav(-1); });
    render();
</script>
</body>
</html>
