<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #fff;
            --text-main: #333;
            --btn-bg: #fff;
            --timer-bg: #e2e8f0;
            --btn-border: #e2e8f0;
            --table-border: rgba(0,0,0,0.1);
        }
        body.dark-mode {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-main: #f0f0f0;
            --btn-bg: #1f2940;
            --timer-bg: #2d3748;
            --btn-border: #2d3748;
            --table-border: rgba(255,255,255,0.1);
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-color); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; transition: 0.3s; }

        /* UI Elements */
        .top-bar { background: var(--card-bg); padding: 10px 20px; position: sticky; top: 0; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .timer-badge { font-family: monospace; font-size: 1.2rem; background: var(--timer-bg); padding: 5px 15px; border-radius: 10px; color: #dc2626; font-weight: bold; }

        .question-card { background: var(--card-bg); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; border: 1px solid var(--btn-border); }
        .shake { animation: shake 0.5s; } @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }

        .option-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .option-grid { grid-template-columns: 1fr 1fr; } }

        .option-btn { background: var(--btn-bg); border: 2px solid var(--btn-border); color: var(--text-main); padding: 20px; border-radius: 15px; font-weight: 600; text-align: left; transition: 0.1s; cursor: pointer; display: flex; align-items: center; position: relative; }
        .option-btn:hover { transform: translateY(-3px); border-color: #667eea; }

        .btn-correct { background-color: #c6f6d5 !important; border-color: #48bb78 !important; color: #065f46 !important; }
        .btn-wrong { background-color: #fed7d7 !important; border-color: #f56565 !important; color: #991b1b !important; }

        .key-hint { position: absolute; right: 15px; font-size: 0.7rem; opacity: 0.4; border: 1px solid var(--text-main); padding: 2px 6px; border-radius: 4px; }

        /* Leaderboard Styles */
        .leader-row { transition: 0.2s; }
        .leader-row:hover { transform: scale(1.02); }
        .rank-1 { color: #FFD700; } .rank-2 { color: #C0C0C0; } .rank-3 { color: #CD7F32; }

        /* --- –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –¢–ê–ë–õ–ò–¶–´ –î–õ–Ø –¢–ï–ú–ù–û–ô –¢–ï–ú–´ --- */
        .table {
            --bs-table-bg: transparent; /* –£–±–∏—Ä–∞–µ–º –±–µ–ª—ã–π —Ñ–æ–Ω Bootstrap */
            --bs-table-color: var(--text-main); /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Å—Ç–∞–≤–∏–º –Ω–∞—à —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            color: var(--text-main) !important;
        }
        .table td, .table th {
            background-color: transparent !important; /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–µ —è—á–µ–π–∫–∏ */
            color: var(--text-main) !important; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∏–∑ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π */
            border-bottom: 1px solid var(--table-border);
        }
        .table thead th {
            border-bottom: 2px solid var(--table-border);
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <a href="/" class="text-decoration-none fw-bold text-secondary">‚úï EXIT</a>
    <div class="timer-badge">‚è± <span id="timerDisplay">00:00</span></div>
    <div class="d-flex align-items-center gap-3">
        <button class="btn border-0 fs-4" onclick="toggleSound()" id="soundBtn" title="Toggle Sound">üîä</button>
        <button class="btn border-0 fs-5" onclick="toggleTheme()" id="themeBtn" title="Toggle Theme">üåô</button>
        <div class="badge bg-primary rounded-pill px-3 py-2">üíé <span id="scoreVal">0</span></div>
    </div>
</div>

<div class="container" style="max-width: 800px; margin-top: 30px;">
    <div id="gameArea">
        <div class="d-flex justify-content-between mb-2 small fw-bold opacity-75">
            <span class="badge bg-secondary bg-opacity-10 text-secondary" th:text="${currentGroup}">SECTION</span>
            <span><span id="currentNum">1</span> / <span id="totalNum">20</span></span>
        </div>

        <div class="progress mb-4" style="height: 6px;">
            <div id="progressBar" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
        </div>

        <div class="question-card"><h4 class="fw-bold m-0" id="questionText">Loading...</h4></div>
        <div id="optionsArea" class="option-grid"></div>
    </div>

    <div id="inputNameArea" class="text-center" style="display: none; margin-top: 50px;">
        <div class="card p-5 border-0 shadow-lg rounded-5" style="background: var(--card-bg); color: var(--text-main);">
            <div style="font-size: 4rem;">üèÅ</div>
            <h2>Finished in <span id="finalTime" class="text-primary"></span></h2>
            <h3 class="mb-4">Score: <span id="finalScore"></span></h3>

            <div class="mb-3">
                <input type="text" id="username" class="form-control form-control-lg text-center rounded-pill mb-2" placeholder="Enter Your Name" maxlength="15" style="background: var(--btn-bg); color: var(--text-main); border: 1px solid var(--btn-border);">
                <small class="opacity-50">Enter name to save result</small>
            </div>

            <button onclick="submitScore()" class="btn btn-success btn-lg rounded-pill w-100 fw-bold shadow">Save & Check Rank</button>
        </div>
    </div>

    <div id="leaderboardArea" style="display: none;">
        <div class="card p-4 border-0 shadow-lg rounded-5" style="background: var(--card-bg); color: var(--text-main);">
            <h3 class="text-center fw-bold mb-4">üèÜ Hall of Fame</h3>

            <table class="table table-borderless align-middle">
                <thead><tr><th>#</th><th>Name</th><th>Score</th><th>Time</th></tr></thead>
                <tbody id="leaderboardBody"></tbody>
            </table>

            <div class="d-grid gap-2 mt-4">
                <button onclick="location.reload()" class="btn btn-primary rounded-pill py-3 fw-bold">Play Again</button>
                <a href="/" class="btn btn-outline-secondary rounded-pill py-3 fw-bold">Menu</a>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // --- AUDIO SYSTEM ---
    let soundOn = true;
    const sCorrect = new Audio('https://cdn.pixabay.com/download/audio/2021/08/04/audio_bb630cc098.mp3?filename=success-1-6297.mp3');
    const sWrong = new Audio('https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3?filename=wrong-answer-129254.mp3');
    const sWin = new Audio('https://cdn.pixabay.com/download/audio/2022/10/24/audio_0df9765799.mp3?filename=winfanfare-6959.mp3');

    function toggleSound(){
        soundOn=!soundOn;
        document.getElementById('soundBtn').innerText = soundOn ? 'üîä' : 'üîá';
    }
    function play(type){
        if(soundOn){
            if(type==='c'){ sCorrect.currentTime=0; sCorrect.play(); }
            if(type==='w'){ sWrong.currentTime=0; sWrong.play(); }
            if(type==='f'){ sWin.currentTime=0; sWin.play(); }
        }
    }

    // --- THEME SYSTEM ---
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
    }
    function toggleTheme() {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        document.getElementById('themeBtn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // --- GAME LOGIC ---
    const questions = JSON.parse([[${questionsJson}]]);
    let idx = 0, score = 0, locked = false, seconds = 0, timerInt;

    // Init
    document.getElementById('totalNum').innerText = questions.length;
    timerInt = setInterval(() => {
        seconds++;
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        document.getElementById('timerDisplay').innerText = `${m}:${s}`;
    }, 1000);

    render();

    // Keyboard Support
    document.addEventListener('keydown', e => {
        if(!locked && ['1','2','3','4','5'].includes(e.key)) {
            const btns = document.querySelectorAll('.option-btn');
            if(btns[e.key-1]) btns[e.key-1].click();
        }
    });

    function render() {
        if(idx >= questions.length) return finish();
        const q = questions[idx]; locked = false;

        document.getElementById('currentNum').innerText = idx + 1;
        document.getElementById('questionText').innerText = q.questionText;
        document.getElementById('progressBar').style.width = ((idx)/questions.length)*100 + '%';

        const area = document.getElementById('optionsArea'); area.innerHTML = '';

        const variants = [
            {k:'A',t:q.optionA}, {k:'B',t:q.optionB}, {k:'C',t:q.optionC}, {k:'D',t:q.optionD}, {k:'E',t:q.optionE}
        ];

        let count = 1;
        variants.forEach(v => {
            if(v.t && v.t.trim()){
                const btn = document.createElement('div'); btn.className = 'option-btn';
                btn.innerHTML = `
                        <span class="text-primary fw-bold me-3 fs-5">${v.k}.</span>
                        <span class="flex-grow-1">${v.t}</span>
                        <span class="key-hint">${count}</span>
                    `;
                btn.onclick = () => check(btn, v.k, q.correctAnswer);
                btn.dataset.k = v.k;
                area.appendChild(btn);
                count++;
            }
        });
    }

    function check(btn, k, corr) {
        if(locked) return; locked = true;
        const cleanK = k.trim().toUpperCase();
        const cleanCorr = corr.trim().toUpperCase();

        if(cleanK === cleanCorr) {
            btn.classList.add('btn-correct');
            score++;
            document.getElementById('scoreVal').innerText = score;
            play('c');
        } else {
            btn.classList.add('btn-wrong');
            document.querySelector('.question-card').classList.add('shake');
            setTimeout(()=>document.querySelector('.question-card').classList.remove('shake'), 500);

            document.querySelectorAll('.option-btn').forEach(b => {
                if(b.dataset.k === cleanCorr) b.classList.add('btn-correct');
            });
            play('w');
        }
        setTimeout(() => { idx++; render(); }, 1200);
    }

    function finish() {
        clearInterval(timerInt);
        document.getElementById('gameArea').style.display = 'none';
        document.getElementById('inputNameArea').style.display = 'block';
        document.getElementById('progressBar').style.width = '100%';

        document.getElementById('finalTime').innerText = document.getElementById('timerDisplay').innerText;
        document.getElementById('finalScore').innerText = score + " / " + questions.length;

        if(score > questions.length/2) {
            play('f');
            confetti({particleCount:150, spread:70, origin:{y:0.6}});
        }
    }

    function submitScore() {
        const name = document.getElementById('username').value || "Anonymous";
        const timeStr = document.getElementById('finalTime').innerText;

        const payload = {
            name: name,
            score: score,
            totalQuestions: questions.length,
            timeFormatted: timeStr,
            timeSeconds: seconds
        };

        fetch('/api/submit-score', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify(payload)
        }).then(r=>r.json()).then(data => {
            document.getElementById('inputNameArea').style.display = 'none';
            document.getElementById('leaderboardArea').style.display = 'block';
            renderLeaderboard(data, name);
        });
    }

    function renderLeaderboard(data, myName) {
        const tb = document.getElementById('leaderboardBody');
        tb.innerHTML = '';

        data.forEach((e, i) => {
            let rankClass = '';
            let icon = '';
            if(i===0){ icon='üëë'; rankClass='rank-1 fw-bold fs-4'; }
            else if(i===1){ icon='ü•à'; rankClass='rank-2 fw-bold fs-5'; }
            else if(i===2){ icon='ü•â'; rankClass='rank-3 fw-bold fs-5'; }

            const isMe = e.name.toLowerCase() === myName.toLowerCase();
            const highlight = isMe ? 'background: rgba(13, 110, 253, 0.15); border-left: 4px solid #0d6efd;' : '';

            tb.innerHTML += `
                    <tr class="leader-row" style="${highlight}">
                        <td class="${rankClass}">${icon} ${i+1}</td>
                        <td class="fw-bold">${e.name} ${isMe ? '(You)' : ''}</td>
                        <td>
                            <span class="badge bg-primary rounded-pill">${e.score}/${e.totalQuestions}</span>
                        </td>
                        <td class="font-monospace opacity-75">${e.timeFormatted}</td>
                    </tr>`;
        });
    }
</script>
</body>
</html>
