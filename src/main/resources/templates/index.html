<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #333;
        }
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --card-bg: rgba(30, 34, 45, 0.95);
            --text-main: #f0f0f0;
        }
        body {
            font-family: 'Poppins', sans-serif; background: var(--bg-gradient); min-height: 100vh; color: var(--text-main); transition: 0.5s;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ */
        .background-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden;}
        .cube { position: absolute; border: 1px solid rgba(255,255,255,0.3); width: 20px; height: 20px; animation: cube 10s linear infinite; opacity: 0; }
        .cube:nth-child(1) { left: 10%; top: 90%; animation-delay: 0s; }
        .cube:nth-child(2) { left: 30%; top: 90%; animation-delay: 2s; width: 40px; height: 40px; }
        .cube:nth-child(3) { left: 70%; top: 90%; animation-delay: 4s; }
        .cube:nth-child(4) { left: 90%; top: 90%; animation-delay: 6s; width: 60px; height: 60px; }
        @keyframes cube { from { transform: translateY(0) rotate(0deg); opacity: 0.8; } to { transform: translateY(-800px) rotate(720deg); opacity: 0; } }

        .container { position: relative; z-index: 2; }
        .topic-card { background: var(--card-bg); border: none; border-radius: 20px; transition: 0.3s; height: 100%; color: var(--text-main); cursor: pointer; }
        .topic-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
        .theme-toggle { position: fixed; top: 20px; right: 20px; border: none; background: var(--card-bg); width: 50px; height: 50px; border-radius: 50%; font-size: 1.5rem; z-index: 100; cursor: pointer; }
    </style>
</head>
<body>
<div class="background-animation"><div class="cube"></div><div class="cube"></div><div class="cube"></div><div class="cube"></div></div>
<button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold display-4 text-white">üöÄ Quiz Master</h1>
        <p class="text-white-50">Select a section to start</p>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="grp : ${groups}">
            <a th:href="@{/quiz/group(id=${grp})}" class="text-decoration-none">
                <div class="topic-card p-4 text-center">
                    <div style="font-size: 3rem;">üìö</div>
                    <h3 class="fw-bold mt-2" th:text="'Section ' + ${grp}"></h3>
                    <div class="text-primary fw-bold mt-3">Start ‚ñ∂</div>
                </div>
            </a>
        </div>
    </div>

    <div class="text-center mt-5 d-flex justify-content-center gap-3 flex-wrap">
        <a href="/quiz/all" class="btn btn-outline-light rounded-pill px-4 fw-bold">üî• Hardcore Mode</a>
        <a href="/leaderboard" class="btn btn-warning rounded-pill px-4 fw-bold text-dark">üèÜ Leaderboard</a>
        <a href="/study" class="btn btn-light rounded-pill px-4 fw-bold text-dark">üìñ Flashcards</a>
    </div>
</div>

<script>
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') { body.classList.add('dark-mode'); document.getElementById('themeBtn').innerText = '‚òÄÔ∏è'; }
    function toggleTheme() {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        document.getElementById('themeBtn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
</script>
</body>
</html>
