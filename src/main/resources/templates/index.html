<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('Quiz Master')}">
    <title>Quiz Master</title>
</head>
<body>

<div th:replace="~{fragments/common :: blobs}"></div>

<button class="btn-modern" onclick="toggleTheme()" id="themeBtn"
        style="position: fixed; top: 20px; right: 20px; z-index: 100; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.25rem;">
    üåô
</button>

<div class="container py-5" style="position: relative; z-index: 2;">
    <style>
        .topic-card {
            background: rgba(var(--card-bg-rgb), 0.7);
            backdrop-filter: blur(12px);
            border: var(--card-border);
            border-radius: 24px;
            padding: 2rem;
            height: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--card-shadow);
            display: flex; flex-direction: column; align-items: center; text-align: center;
            text-decoration: none; color: var(--text-main);
        }
        .topic-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .icon-box {
            width: 80px; height: 80px;
            background: rgba(var(--card-bg-rgb), 0.5);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; margin-bottom: 1.5rem; border: 1px solid var(--card-border); transition: 0.3s;
        }
        .topic-card:hover .icon-box { background: var(--accent-gradient); color: white; transform: rotate(10deg); border-color: transparent; }

        .gradient-text {
            background: var(--accent-gradient); background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s linear infinite;
        }
        @keyframes gradientFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .btn-primary-modern { background: var(--primary); color: white; border: none; }
        .btn-primary-modern:hover { background: var(--primary-hover); color: white; }
    </style>

    <div class="text-center mb-5">
        <h1 class="fw-bold display-3 mb-2 gradient-text">Quiz Master</h1>
        <p class="fs-5" style="color: var(--text-muted)">Choose a module to practice</p>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="grp : ${groups}">
            <a th:href="@{/quiz/group(id=${grp})}" class="topic-card">
                <div class="icon-box">üìö</div>
                <h3 class="fw-bold h4 mb-2" th:text="'Section ' + ${grp}"></h3>
                <p class="small mb-4" style="color: var(--text-muted)">20 questions</p>
                <span class="btn-modern btn-primary-modern px-4 w-100 mt-auto">Start</span>
            </a>
        </div>
    </div>

    <div class="text-center mt-5 d-flex justify-content-center gap-3 flex-wrap">
        <a href="/quiz/all" class="btn-modern btn-primary-modern">üî• Hardcore (All Questions)</a>
        <a href="/leaderboard" class="btn-modern">üèÜ Leaderboard</a>
        <a href="/study" class="btn-modern">üìñ Flashcards</a>
    </div>
</div>

<script th:replace="~{fragments/common :: scripts}"></script>
</body>
</html>
