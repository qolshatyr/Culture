<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <title th:text="${title}">Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Light Theme Defaults */
            --bg-color: #F8FAFC;
            --card-bg-rgb: 255, 255, 255;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --accent-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --card-border: 1px solid rgba(226, 232, 240, 0.6);
            --btn-border: #E2E8F0;
        }

        body.dark-mode {
            /* Dark Theme Defaults */
            --bg-color: #0F172A;
            --card-bg-rgb: 30, 41, 59;
            --text-main: #F1F5F9;
            --text-muted: #94A3B8;
            --primary: #818CF8;
            --primary-hover: #6366F1;
            --accent-gradient: linear-gradient(135deg, #6366F1 0%, #A855F7 100%);
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --card-border: 1px solid rgba(51, 65, 85, 0.6);
            --btn-border: #334155;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω (–ø—É–∑—ã—Ä–∏) */
        .bg-blob {
            position: fixed;
            width: 600px; height: 600px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
            animation: blobMove 20s infinite alternate;
        }
        .blob-1 { top: -200px; left: -200px; }
        .blob-2 { bottom: -200px; right: -200px; background: #EC4899; animation-delay: -10s; }

        @keyframes blobMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* –û–±—â–∏–µ –∫–ª–∞—Å—Å—ã –∫–Ω–æ–ø–æ–∫ */
        .btn-modern {
            background: rgba(var(--card-bg-rgb), 0.8);
            backdrop-filter: blur(5px);
            border: var(--card-border);
            color: var(--text-main);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.2s;
            display: inline-block;
            cursor: pointer;
        }
        .btn-modern:hover { transform: translateY(-2px); border-color: var(--primary); color: var(--primary); }
    </style>
</head>
<body>

<div th:fragment="blobs">
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
</div>

<script th:fragment="scripts">
    const body = document.body;
    const themeBtn = document.getElementById('themeBtn');

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        if(themeBtn) themeBtn.innerText = '‚òÄÔ∏è';
    }

    // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
    function toggleTheme() {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        if(themeBtn) themeBtn.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
</script>

</body>
</html>
